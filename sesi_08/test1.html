<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nabil Amani Portfolio</title>
    <script>
        // Function to show an alert and play audio if confirmed
        function showAlert() {
            var userConfirmed = confirm("Do you want to continue to the portfolio and play background music?");
            if (userConfirmed) {
                // Show the footer content and play audio if user confirms
                document.getElementById('portfolio-content').style.display = 'block';
                document.getElementById('background-music').play();
            } else {
                // If user cancels, redirect to another page or stop the process
                window.location.href = "https://example.com"; // Change this to your desired URL
            }
        }
    </script>
</head>
<body onload="showAlert()">
    <!-- Hidden portfolio content that will only be displayed after confirmation -->
    <div id="portfolio-content" style="display:none;">
        <footer class="tj-footer-area">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="footer-logo-box">
                            <a href="#"><img src="assets/img/logo/logo_pp.png" alt=""></a>
                        </div>
                        <div class="footer-menu">
                            <nav>
                                <ul>
                                    <li><a href="#intro">About</a></li>
                                    <li><a href="#pengalaman-kerja">Experience</a></li>
                                    <li><a href="#skill">Skills</a></li>
                                    <li><a href="#sertifikasi">Achievements</a></li>
                                    <li><a href="#bootcamp">Bootcamp</a></li>
                                    <li><a href="#pengalaman-organisasi">Organizations</a></li>
                                    <li><a href="#karya-saya">My Project</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="copy-text">
                            <p>&copy; 2024 All rights reserved by <a href="#" target="_blank">Nabil Amani</a></p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add the audio element with autoplay -->
            <audio id="background-music" loop>
                <source src="assets/music/musik2.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </footer>
    </div>
</body>
</html>
