<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Nabil Amani</title>
    <style>
        /* Center the autoplay prompt on the screen */
        #audio-prompt {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 9999;
        }

        #audio-prompt button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        #audio-prompt button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <!-- Autoplay prompt before accessing the portfolio -->
    <div id="audio-prompt">
        <div>
            <p>Do you want to continue and listen to background music?</p>
            <button id="play-audio-btn">Yes, Continue</button>
        </div>
    </div>

    <!-- Hidden until the user clicks "Yes, Continue" -->
    <footer class="tj-footer-area" style="display: none;">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <div class="footer-logo-box">
                        <a href="#"><img src="assets/img/logo/logo_pp.png" alt="Logo"></a>
                    </div>
                    <div class="footer-menu">
                        <nav>
                            <ul>
                                <li><a href="#intro">About</a></li>
                                <li><a href="#pengalaman-kerja">Experience</a></li>
                                <li><a href="#skill">Skills</a></li>
                                <li><a href="#sertifikasi">Achievements</a></li>
                                <li><a href="#bootcamp">Bootcamp</a></li>
                                <li><a href="#pengalaman-organisasi">Organizations</a></li>
                                <li><a href="#karya-saya">My Project</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="copy-text">
                        <p>&copy; 2024 All rights reserved by <a href="#" target="_blank">Nabil Amani</a></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Add the audio element -->
        <audio id="background-audio" loop>
            <source src="assets/music/musik2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </footer>

    <script>
        document.getElementById("play-audio-btn").addEventListener("click", function() {
            // Play the audio when the user agrees
            var audio = document.getElementById("background-audio");
            audio.play();

            // Hide the prompt
            document.getElementById("audio-prompt").style.display = "none";

            // Show the portfolio footer
            document.querySelector(".tj-footer-area").style.display = "block";
        });
    </script>
</body>
</html>
