<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Confirmation</title>
    <style>
        /* Basic styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .confirmation-page {
            text-align: center;
        }
        .confirmation-page h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .confirm-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
        }
        .confirm-btn:hover {
            background-color: #2980b9;
        }

        /* Preloader styling */
        .preloader {
            display: none; /* Hidden by default */
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .preloader-heading .load-text span {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            animation: jump 1.5s ease infinite;
        }

        .preloader-heading .load-text span:nth-child(odd) {
            animation-delay: 0.15s;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="confirmation-page">
        <h1>Apakah Anda yakin ingin melihat portofolio?</h1>
        <button class="confirm-btn" id="proceedBtn">Lanjutkan</button>
        <audio id="preloadAudio" autoplay>
            <source src="assets/music/musik2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    

    <script>
        const proceedBtn = document.getElementById('proceedBtn');
        const preloader = document.getElementById('preloader');
        const audio = document.getElementById('preloadAudio');

        proceedBtn.addEventListener('click', function() {
            // Hide the confirmation page
            document.querySelector('.confirmation-page').style.display = 'none';
            
            // Play audio
            audio.play();
            
            // Show the preloader
            preloader.style.display = 'flex';

            // After audio and preloader duration, redirect to the portfolio page
            setTimeout(function() {
                window.location.href = "portfolio.html"; // Replace with your portfolio page URL
            }, 5000); // Adjust timing as needed based on your preloader duration and audio
        });
    </script>

</body>
</html>
