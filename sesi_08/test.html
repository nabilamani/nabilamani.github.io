<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keluar dan Buka di Browser Luar</title>
    <script>
        function openInNewTab(url) {
            const newTab = window.open(url, '_blank');
            if (newTab) {
                newTab.focus();
            } else {
                alert('Silakan izinkan popup untuk membuka tab baru.');
            }
        }
    </script>
</head>
<body>
    <h1>Selamat datang!</h1>
    <button onclick="openInNewTab('https://www.chrome.com')">Buka di Browser Luar</button>
</body>
